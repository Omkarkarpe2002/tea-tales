{% extends 'base.html' %}
{% block title %} Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
<h3>Contact iCoder Admin</h3>
<form method="post"  action="/addblog">
{% csrf_token %}
  
  <div class="form-group">
    <label for="title">title</label>
    <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
  </div>
  <div class="form-group">
    <label for="author">author</label>
    <input type="text" class="form-control" id="author" name="author" aria-describedby="author">
  </div>
  <div class="form-group">
    <label for="slug">slug</label>
    <input type="text" class="form-control" id="slug" name="slug" aria-describedby="slug">
  </div>
  <div class="form-group">
    <label for="content">content</label>
    <input type="text" class="form-control" id="content" name="content" aria-describedby="content">
  </div>



  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
 {% endblock %}


 {% comment %} <div class="form-group">
    <label for="name">Sno</label>
    <input type="text" class="form-control" id="name" name="name"aria-describedby="name">
  </div> {% endcomment %}
